<!-- /templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Suggestion Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Suggested Food for อายุ {{ age }} ปี น้ำหนัก {{ weight }} กิโลกรัม เพศ {{ gender }} ช่วง {{ time }}</h2>
        <div class="food-suggestion">
            {{ food_idea|safe }}  <!-- The 'safe' filter allows HTML content to render correctly -->
        </div>
        <a href="/idea-list">See more food ideas</a>
    </div>
</body>
</html>
