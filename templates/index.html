<!-- /templates/index.html -->
{% extends "base.html" %}

{% block title %}Food Menu Suggestion{% endblock %}

{% block content %}
<div class="container">
    <h2>Enter Your Details</h2>
    <form action="/result" method="POST" onsubmit="showSpinner()">
        <label for="type_food">Type Food:</label>
        <input type="text" name="type_food" id="type_food" required><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" name="weight" id="weight" required><br><br>

        <label for="sex">Sex:</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="time">Meal Time:</label>
        <select name="time" id="time">
            <option value="morning">Morning</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Loading Spinner -->
    <div class="spinner" id="spinner">Loading... Please wait.</div>
</div>
{% endblock %}
