<!-- /templates/index.html -->
{% extends "base.html" %}

{% block title %}Food Menu Suggestion{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6 col-lg-5">
        <h2 class="text-center mb-4">Enter Your Details</h2>
        <form action="/result" method="POST" onsubmit="showSpinner()" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="type_food" class="form-label">Food Style:</label>
                <input type="text" class="form-control" id="type_food" name="type_food" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Sex:</label>
                <select class="form-select" id="sex" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Meal Time:</label>
                <select class="form-select" id="time" name="time">
                    <option value="morning">Morning</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
</div>

<!-- Loading Spinner -->
<div class="spinner text-center mt-3" id="spinner">Loading... Please wait.</div>
{% endblock %}
